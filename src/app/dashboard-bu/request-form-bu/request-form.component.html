<div class="container">
  <div class="container card p-3 request-form col-lg-6 ">
    <div [hidden]="submitted">
      <h2 id="head">Request Seats</h2>
      <form #heroForm="ngForm">
        <div class="form-group form-inline">
          <label for="buildingName" class="col-sm-4 ">Building Name</label>
          <select class="form-control col-sm-6" id="buildingName" required [(ngModel)]="model.buildingCode" (change)="selectBuilding()"
            name="buildingCode" #buildingCode="ngModel">
                        <option *ngFor="let vals of buildings " [value]="vals.buildingCode">{{vals.buildingName}}</option>
                      </select>
          <div [hidden]="buildingCode.valid || buildingCode.pristine" class="alert alert-danger">
            Please specify Building Name !
          </div>
        </div>
        <div class="form-group form-inline">
          <label for="approvingAuthority" class="col-sm-4 ">Approving Authority</label>
          <select class="form-control col-sm-6" id="empName" required [(ngModel)]="model.empCode" name="empCode" #empCode="ngModel">
                      <option *ngFor="let vals of approvingAuthority " [value]="vals.empCode">{{vals.empName}}</option>
                    </select>
          <div [hidden]="empCode.valid || empCode.pristine" class="alert alert-danger">
            Please specify Authority Name !
          </div>
        </div>
        <div class="form-group form-inline">
          <label for="ccCode" class="col-sm-4 ">CC Code</label>
          <select class="form-control col-sm-6" id="ccCode" required [(ngModel)]="model.ccCode" name="ccCode" #ccCode="ngModel">
                      <option *ngFor="let vals of ccCodes " [value]="vals.ccCodeId">{{vals.ccCodeId}}</option>
                    </select>
          <div [hidden]="ccCode.valid || ccCode.pristine" class="alert alert-danger">
            Please specify cc code!
          </div>
        </div>
        <div class="form-group form-inline">
          <label for="entity" class="col-sm-4 ">Select Entity</label>
          <select class="form-control col-sm-6" id="entity" required [(ngModel)]="model.entity" name="entity" #entity="ngModel">
                      <option *ngFor="let vals of entities " [value]="vals.entityName">{{vals.entityName}}</option>
                    </select>
          <div [hidden]="entity.valid || entity.pristine" class="alert alert-danger">
            Please an entity!
          </div>
        </div>
        <div class="form-group form-inline">
          <label for="noOfseats" class="col-sm-4 ">Required Seats</label>
          <input type="number" min="0" onkeypress="return event.charCode >= 48" class="form-control col-sm-6" id="noOfseats" required
            [(ngModel)]="model.noOfseats" name="noOfseats" #noOfseats="ngModel" onkeypress="if(this.value.length==4) return false;"
            (change)=checkSeats()>
          <small *ngIf="building"> Capacity : {{totalSeats}} </small>
          <!-- <div *ngIf="Cap" class="alert alert-danger" role="alert">
          Please specify seats less than or equal to Available Seats! </div> -->
          <div [hidden]="noOfseats.valid || noOfseats.pristine" class="alert alert-danger">
            Please Specify Seats Required !
          </div>
        </div>
    

    <div class="form-group form-inline">
      <label for="toDate" class="col-sm-4 ">To Date</label>
      <input type="date" class="form-control col-sm-6" id="toDate" required [(ngModel)]="model.toDate" name="toDate" #toDate="ngModel">
    </div>
    <div class='text-center'>
      <button class="btn btn-success sbmt" [disabled]="!heroForm.form.valid" (click)="addRequest()" data-toggle="modal" data-target=".bs-example-modal-lg">Submit</button>
      <div *ngIf="modal==1" class=" modal  fade bs-example-modal-lg" tabindex="-1" data-backdrop='static' role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-body">
              <h4>{{msg}}</h4>
              <hr>
              <button class="btn btn-success" data-dismiss="modal" id="navigate1" (click)="navigateButton()">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </form>
  </div>
</div>
</div>
